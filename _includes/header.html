<header>
    <div class="row container">
        <div class="col-sm-6 inner">
            <span class="header"><h1>{{ include.title }}</h1>
            </span>
            <h4>{{ include.text }}</h4>
            <br>
            <br>
            <a href="{{ include.ctaLink }}" class="btn btn-primary btn-xl page-scroll mobileCenter">{{ include.cta }}</a>
        </div>
        <div class="col-sm-6 outer">
            <img src="{{ include.image }}">
        </div>
    </div>
</header>
